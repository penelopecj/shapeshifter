<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shapeshifter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Shapeshifter: Learn the Shapes!</h1>
    </header>
    <main>
        <section class="shapes">
            <div class="shape1 triangle"></div>
            <div class="shape2 square"></div>
            <div class="shape3 circle"></div>
        </section>
        <section class="buttons">
            <button class="button" id="shape1-btn">Make Square</button>
            <button class="button" id="shape2-btn">Make Circle</button>
            <button class="button" id="shape3-btn">Make Triangle</button>
        </section>
    </main>
    <footer>
        <p>This game brought to you by Playtime with Penny</p>
        <small>TM</small>
    </footer>

    <script src="main.js"></script>
</body>
</html>
